<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Triangle Tracker</title>
</head>
<body class="bg-secondary">
    <div class="sides container bg-secondary mt-5 p-5 w-75">
        <h2 class="font-weight-bold">Sides of a Triangle</h2>

        <section class="container">
            <form id="triangle">
                <div class="">
                    <label class="d-block text-dark" for="first">First side</label>
                    <input id="first" class="container w-100" type="text" placeholder="Enter side1 length">
                </div>
                
                <div class="mt-3">
                    <label class="d-block text-dark" for="second">Second side</label>
                    <input id="second" class="container w-100" type="text" placeholder="Enter side2 length">
                </div>
                
                <div class="mt-3">
                    <label class="d-block text-dark" for="third">Third side</label>
                    <input id="third" class="container w-100" type="text" placeholder="Enter side3 length">
                </div>
                
                <button type="submit" class="btn bg-dark text-white mt-3">Calculate Side</button>
            </form>
        </section>
    </div>

    <div class="container bg-white w-50 text-center text-dark mt-5 p-5">
        <p id="sides" class="text-dark">

        </p>
    </div>

    
</body>
</html>
