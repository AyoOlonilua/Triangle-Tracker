<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Triangle Tracker</title>
</head>
<body class="p-5">
    <div class="container bg-secondary mt-5 p-5 w-50 text-center">
        <h2 class="font-weight-bold">Sides of a Triangle</h2>

        <form id="triangle">
            <div class="">
                <label class="d-block text-white" for="first">First side</label>
                <input id="first" type="text" placeholder="Enter side1 length">
            </div>
            
            <div class="mt-3">
                <label class="d-block text-white" for="second">Second side</label>
                <input id="second" type="text" placeholder="Enter side2 length">
            </div>
            
            <div class="mt-3">
                <label class="d-block text-white" for="third">Third side</label>
                <input id="third" type="text" placeholder="Enter side3 length">
            </div>
            
            <button type="submit" class="btn bg-white mt-3">Calculate Side</button>
        </form>
    </div>

    <div class="container bg-secondary w-50 text-center text-white mt-5 p-5">
        <p id="result">

        </p>

        <p id="isosceles" class="container">

        </p>
        
        <p id="scalene" class="container">
            This is a scalene triangle
        </p>

        <p id="not" class="container">
            This is not a triangle
        </p> -->
    </div>

    
</body>
</html>
