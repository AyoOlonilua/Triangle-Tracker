<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Triangle Tracker</title>
</head>
<body class="bg-secondary">
    <div class="container mt-5 p-5 w-75">
        <section class="background container p-2 w-100">
            <img src="img/triangle-logo-template-137738755.webp" class="container w-100" alt="">
            <form id="triangle">
                <h2 class="font-weight-bold ml-5">Sides of a Triangle</h2>
                <div class="mt-3 ml-5">
                    <label class="d-block text-dark" for="first">First side</label>
                    <input id="first" class="container w-100" type="text" placeholder="side1 length">
                </div>
                
                <div class="mt-3 ml-5">
                    <label class="d-block text-dark" for="second">Second side</label>
                    <input id="second" class="container w-100" type="text" placeholder="side2 length">
                </div>
                
                <div class="mt-3 ml-5">
                    <label class="d-block text-dark" for="third">Third side</label>
                    <input id="third" class="container w-100" type="text" placeholder="side3 length">
                </div>
                
                <button type="submit" class="btn bg-dark text-white mt-3 ml-5">Calculate Side</button>
            </form>
        </section>
    </div>

    <div class="container w-50 text-center text-dark mt-5 p-5">
        <p id="sides" class="text-white p-2 bg-secondary">

        </p>
    </div>

    
</body>
</html>
